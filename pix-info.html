<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Ato de Amor!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: #0e2a5a;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .pix-container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            color: #0e2a5a;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        .pix-titulo {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffe600;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px #222;
        }
        .pix-sub {
            background: #ffe600;
            color: #0e2a5a;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 6px 0;
            border-radius: 6px;
            margin-bottom: 18px;
        }
        .pix-qr {
            margin: 0 auto 18px auto;
            background: #fff;
            border-radius: 50%;
            padding: 18px;
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        .pix-qr img {
            width: 160px;
            height: 160px;
        }
        .pix-frase {
            font-size: 1.1rem;
            font-weight: bold;
            color: #0bb20b;
            margin-bottom: 10px;
        }
        .pix-chave {
            font-size: 1.1rem;
            background: #eee;
            color: #222;
            border-radius: 6px;
            padding: 4px 10px;
            font-family: monospace;
            margin-bottom: 10px;
            display: inline-block;
        }
        .pix-ou {
            color: #17507a;
            font-size: 1rem;
            margin: 10px 0 18px 0;
        }
        .pix-logo {
            margin-top: 24px;
        }
        .pix-logo img {
            width: 120px;
            display: block;
            margin: 0 auto 8px auto;
        }
        .pix-logo span {
            display: block;
            font-size: 1.1rem;
            color: #ffe600;
            font-weight: bold;
            text-shadow: 1px 1px 2px #222;
        }
    </style>
</head>
<body>
    <div class="pix-container">
        <div class="pix-titulo">Um Ato de Amor!</div>
        <div class="pix-sub">É SÓ FOTOGRAFAR O QR CODE!</div>
        <div class="pix-qr">
            <img src="assets/images/qrcode.png" alt="QR Code Pix">
        </div>
        <div class="pix-frase">Você transfere a sua oferta<br>e abençoa a igreja de Cristo!</div>
        <div class="pix-chave">pvalcancandovidas@gmail.com</div>
        <div class="pix-ou">Pode ser pelo Pix<br>ou ainda pelo cartão utilizando a maquininha</div>
        <div class="pix-logo">
            <img src="assets/images/paz-vida-logo.png" alt="Comunidade Cristã Paz e Vida">
            <span>Comunidade Cristã Paz e Vida<br>Ministério Zona Sul</span>
        </div>
    </div>
</body>
</html>
